<div class="ongoing-projects-div">
  <div class="title-section">
    <h3>Ongoing projects</h3>
    <a href="#">All items</a>
  </div>
  <div class="ongoing-projects-list">
    <div class="project-div" *ngFor="let project of ongoingProjects">
      <div>
        <img src="{{ project.icon }}" alt="icon" />
        <h4>{{ project.technology }}</h4>
      </div>
      <p>{{ project.description }}</p>
      <p>
        <span>{{ project.customer }}</span>
      </p>
    </div>
  </div>
</div>
